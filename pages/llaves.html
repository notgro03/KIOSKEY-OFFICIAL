<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Llaves - Kioskeys</title>
  <link rel="icon" href="/favicon.jpg">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" src="/main.js"></script>

  <script type="module">
    import { supabase } from '../src/config/supabase.js';

    let currentData = {};

    document.addEventListener('DOMContentLoaded', async () => {
      const brandSelect = document.getElementById('brandSelect');
      const modelSelect = document.getElementById('modelSelect');
      const searchButton = document.querySelector('.search-button');

      // Cargar marcas
      const { data: brands, error: brandsError } = await supabase
        .from('llaves')
        .select('brand, image_url');

      if (!brandsError) {
        const uniqueBrands = brands.reduce((acc, item) => {
          if (!acc[item.brand]) {
            acc[item.brand] = item.image_url;
          }
          return acc;
        }, {});

        Object.entries(uniqueBrands).forEach(([brand, image_url]) => {
          const option = document.createElement('option');
          option.value = brand;
          option.textContent = brand;
          option.dataset.image_url = image_url;
          brandSelect.appendChild(option);
        });
      }

      // Evento cambio de marca
      brandSelect.addEventListener('change', async () => {
        const brand = brandSelect.value;
        modelSelect.innerHTML = '<option value="">Seleccionar modelo</option>';
        modelSelect.disabled = !brand;
        currentData = {};

        if (brand) {
          const { data: models, error: modelsError } = await supabase
            .from('llaves')
            .select('model, image_url')
            .eq('brand', brand);

          console.log('Modelos obtenidos:', models); // <-- Debug

          if (!modelsError) {
            const uniqueModels = new Set();

            models.forEach(item => {
              if (!uniqueModels.has(item.model)) {
                uniqueModels.add(item.model);
                
                const option = document.createElement('option');
                option.value = item.model;
                option.textContent = item.model;
                option.dataset.image_url = item.image_url;
                modelSelect.appendChild(option);
                
                currentData[item.model] = item.image_url;
              }
            });
          } else {
            console.log('Error obteniendo modelos o no hay modelos disponibles:', modelsError);
          }
        }
      });

      // Evento botón buscar
      searchButton.addEventListener('click', () => {
        const brand = brandSelect.value;
        const model = modelSelect.value;
        
        if (!brand || !model) {
          alert('Selecciona marca y modelo');
          return;
        }
        
        const image_url = currentData[model] || "";
        const description = "Descripción no disponible"; 
        
        showResults(brand, model, image_url, description);
      });
    });

    function showResults(brand, model, image_url, description) {
      const results = document.getElementById('searchResults');
      const descriptionHTML = description ? `<p>${description}</p>` : '';

      results.innerHTML = `
        <div class="result-item">
          <div class="image-container">
            <img src="${image_url}" alt="Llave de ${brand} ${model}" class="model-image">
          </div>
          <div class="result-info">
            <h3>Llave Original ${brand}</h3>
            <p>${description}</p>
            <p>Compatible con ${brand} ${model}</p>
            <div class="result-features">
              <span class="result-feature">
                <i class="fas fa-check-circle"></i> Original de fábrica
              </span>
              <span class="result-feature">
                <i class="fas fa-shield-alt"></i> Garantía 2 años
              </span>
              <span class="result-feature">
                <i class="fas fa-microchip"></i> Con chip
              </span>
            </div>
          </div>
          <a href="/pages/contacto.html" class="result-button">Consultar</a>
        </div>
      `;
      results.classList.add('active');
    }
  </script>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="/"><img src="../LOGO_KIOSKEYS.png" alt="Kioskeys"></a>
    </div>
    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/pages/red-servicios.html">Red de Servicios</a>
      <a href="/pages/planes.html">Planes</a>
      <a href="/pages/productos.html">Productos</a>
      <a href="/pages/faq.html">FAQ</a>
      <a href="/pages/contacto.html">Contacto</a>
    </div>
    <button class="menu-button">
      <i class="fas fa-bars"></i>
    </button>
  </nav>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Llaves</h1>
        <p>Encuentra la llave perfecta para tu vehículo</p>
      </div>
    </section>

    <section class="main-content">
      <div class="content-container">
        <div class="search-container">
          <div class="search-box">
            <div class="search-title">
              <h2>Buscador de Llaves</h2>
              <p>Selecciona tu vehículo para encontrar las llaves compatibles</p>
            </div>
            <div class="search-fields">
              <div class="search-field">
                <label for="brandSelect">Marca</label>
                <select id="brandSelect">
                  <option value="">Seleccionar marca</option>
                </select>
              </div>
              <div class="search-field">
                <label for="modelSelect">Modelo</label>
                <select id="modelSelect" disabled>
                  <option value="">Seleccionar modelo</option>
                </select>
              </div>
            </div>
            <button class="search-button">
              <i class="fas fa-search"></i>
              Buscar Llaves Compatibles
            </button>
          </div>

          <div class="search-results" id="searchResults">
            <!-- Los resultados se mostrarán aquí -->
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
