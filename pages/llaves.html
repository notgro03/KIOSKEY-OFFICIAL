<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Llaves - Kioskeys</title>
  <link rel="icon" href="/favicon.jpg">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" src="/main.js"></script>

  <script type="module">
    import { supabase } from '../src/config/supabase.js';

    let currentData = {};

    document.addEventListener('DOMContentLoaded', async () => {
      const brandSelect = document.getElementById('brandSelect');
      const modelSelect = document.getElementById('modelSelect');
      const searchButton = document.querySelector('.search-button');

      // Cargar marcas
      try {
        const { data: brands, error: brandsError } = await supabase
          .from('llaves')
          .select('brand, image_url');

        if (brandsError) {
          console.error("Error al cargar marcas:", brandsError);
          return;
        }

        console.log("Marcas disponibles:", brands);

        const uniqueBrands = {};
        brands.forEach(item => {
          if (item.brand && !uniqueBrands[item.brand]) {
            uniqueBrands[item.brand] = item.image_url;
          }
        });

        Object.entries(uniqueBrands).forEach(([brand, imageUrl]) => {
          const option = document.createElement('option');
          option.value = brand;
          option.textContent = brand;
          option.dataset.imageUrl = imageUrl;
          brandSelect.appendChild(option);
        });
      } catch (err) {
        console.error("Error al obtener marcas:", err);
      }

      // Evento cambio de marca
      brandSelect.addEventListener('change', async () => {
        const brand = brandSelect.value.trim(); // Eliminar espacios en blanco
        modelSelect.innerHTML = '<option value="">Seleccionar modelo</option>';
        modelSelect.disabled = true;
        currentData = {};

        if (brand) {
          console.log("Marca seleccionada:", brand);

          try {
            const { data: models, error: modelsError } = await supabase
              .from('llaves')
              .select('model, description, image_url')
              .eq('brand', brand);

            if (modelsError) {
              console.error("Error al cargar modelos:", modelsError);
              return;
            }

            console.log("Modelos obtenidos:", models);

            if (models.length > 0) {
              modelSelect.disabled = false;
              models.forEach(item => {
                if (!currentData[item.model]) {
                  const option = document.createElement('option');
                  option.value = item.model;
                  option.textContent = item.model;
                  option.dataset.imageUrl = item.image_url;
                  modelSelect.appendChild(option);
                  currentData[item.model] = item.description;
                }
              });
            }
          } catch (err) {
            console.error("Error al obtener modelos:", err);
          }
        }
      });

      // Evento botón buscar
      searchButton.addEventListener('click', () => {
        const brand = brandSelect.value;
        const model = modelSelect.value;

        if (!brand || !model) {
          alert('Selecciona marca y modelo');
          return;
        }

        const brandImage = brandSelect.options[brandSelect.selectedIndex].dataset.imageUrl || '';
        const modelImage = modelSelect.options[modelSelect.selectedIndex].dataset.imageUrl || '';
        const description = currentData[model] || 'Descripción no disponible';

        showResults(brand, model, description, brandImage, modelImage);
      });
    });

    function showResults(brand, model, description, brandImage, modelImage) {
      const results = document.getElementById('searchResults');
      results.innerHTML = `
        <div class="result-item">
          <div class="image-container">
            <img src="${brandImage}" alt="${brand}" class="brand-image">
            <img src="${modelImage}" alt="${model}" class="model-image">
          </div>
          <div class="result-info">
            <h3>Llave Original ${brand}</h3>
            <p>${description}</p>
            <p>Compatible con ${brand} ${model}</p>
            <div class="result-features">
              <span class="result-feature">
                <i class="fas fa-check-circle"></i> Original de fábrica
              </span>
              <span class="result-feature">
                <i class="fas fa-shield-alt"></i> Garantía 2 años
              </span>
              <span class="result-feature">
                <i class="fas fa-microchip"></i> Con chip
              </span>
            </div>
          </div>
          <a href="/pages/contacto.html" class="result-button">Consultar</a>
        </div>
      `;
      results.classList.add('active');
    }
  </script>
</head>
<body>
  <main>
    <section class="main-content">
      <div class="content-container">
        <div class="search-container">
          <div class="search-box">
            <div class="search-title">
              <h2>Buscador de Llaves</h2>
              <p>Selecciona tu vehículo para encontrar las llaves compatibles</p>
            </div>
            <div class="search-fields">
              <div class="search-field">
                <label for="brandSelect">Marca</label>
                <select id="brandSelect">
                  <option value="">Seleccionar marca</option>
                </select>
              </div>
              <div class="search-field">
                <label for="modelSelect">Modelo</label>
                <select id="modelSelect" disabled>
                  <option value="">Seleccionar modelo</option>
                </select>
              </div>
            </div>
            <button class="search-button">
              <i class="fas fa-search"></i>
              Buscar Llaves Compatibles
            </button>
          </div>

          <div class="search-results" id="searchResults">
            <!-- Los resultados se mostrarán aquí -->
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
