<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telemandos - Kioskeys</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .search-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .result-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .result-item img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>Buscar Telemandos</h2>
    
    <label for="brandSelect">Marca:</label>
    <select id="brandSelect">
      <option value="">Cargando marcas...</option>
    </select>

    <label for="modelSelect">Modelo:</label>
    <select id="modelSelect" disabled>
      <option value="">Seleccionar modelo</option>
    </select>

    <button onclick="searchRemotes()">Buscar</button>

    <div id="searchResults"></div>
  </div>

  <script>
    // 🔹 Reemplaza estos valores con tu URL y clave pública de Supabase
    const SUPABASE_URL = "https://ebezqrsgednjwhajddqu.supabase.co";  // ❗ Cambia esto
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImViZXpxcnNnZWRuandoYWpkZHF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ0NTEyNzYsImV4cCI6MjA1MDAyNzI3Nn0.6UpoIFJuEGDnLlD3_8w-fyQ2qMZ7uNDUttk-4Aeavgw";  // ❗ Cambia esto

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadBrands() {
      try {
        const { data, error } = await supabase.from("telemandos").select("brand");

        if (error) throw error;

        const brands = [...new Set(data.map(item => item.brand))]; // 🔹 Elimina duplicados

        const brandSelect = document.getElementById("brandSelect");
        brandSelect.innerHTML = '<option value="">Seleccionar marca</option>'; // 🔹 Restablece opciones

        brands.forEach(brand => {
          const option = document.createElement("option");
          option.value = brand;
          option.textContent = brand;
          brandSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error al cargar marcas:", error);
        alert("Error al cargar marcas. Revisa la consola.");
      }
    }

    document.getElementById("brandSelect").addEventListener("change", async () => {
      const brand = document.getElementById("brandSelect").value;
      const modelSelect = document.getElementById("modelSelect");
      modelSelect.innerHTML = '<option value="">Seleccionar modelo</option>';
      modelSelect.disabled = true;

      if (!brand) return;

      try {
        const { data, error } = await supabase.from("telemandos").select("model").eq("brand", brand);
        if (error) throw error;

        const models = [...new Set(data.map(item => item.model))]; // 🔹 Elimina duplicados

        models.forEach(model => {
          const option = document.createElement("option");
          option.value = model;
          option.textContent = model;
          modelSelect.appendChild(option);
        });

        modelSelect.disabled = false;
      } catch (error) {
        console.error("Error al cargar modelos:", error);
        alert("Error al cargar modelos. Revisa la consola.");
      }
    });

    async function searchRemotes() {
      const brand = document.getElementById("brandSelect").value;
      const model = document.getElementById("modelSelect").value;

      if (!brand || !model) {
        alert("Por favor, selecciona una marca y un modelo.");
        return;
      }

      try {
        const { data, error } = await supabase
          .from("telemandos")
          .select("*")
          .eq("brand", brand)
          .eq("model", model);

        if (error) throw error;

        const resultsContainer = document.getElementById("searchResults");
        resultsContainer.innerHTML = "";

        if (data.length === 0) {
          resultsContainer.innerHTML = "<p>No se encontraron telemandos.</p>";
          return;
        }

        data.forEach(remote => {
          const item = document.createElement("div");
          item.classList.add("result-item");
          item.innerHTML = `
            <img src="${remote.image_url || 'https://via.placeholder.com/100'}" alt="Telemando">
            <h3>${remote.brand} ${remote.model}</h3>
            <p>${remote.description}</p>
            <p><strong>Precio:</strong> $${remote.price}</p>
          `;
          resultsContainer.appendChild(item);
        });
      } catch (error) {
        console.error("Error al buscar telemandos:", error);
        alert("Error al buscar telemandos. Revisa la consola.");
      }
    }

    // 🔹 Llamar a la función para cargar marcas al inicio
    loadBrands();
  </script>

</body>
</html>
