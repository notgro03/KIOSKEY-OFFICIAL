<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telemandos - Kioskeys</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .search-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .result-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .result-item img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>Buscar Telemandos</h2>
    
    <label for="brandSelect">Marca:</label>
    <select id="brandSelect">
      <option value="">Seleccionar marca</option>
    </select>

    <label for="modelSelect">Modelo:</label>
    <select id="modelSelect" disabled>
      <option value="">Seleccionar modelo</option>
    </select>

    <button onclick="searchRemotes()">Buscar</button>

    <div id="searchResults"></div>
  </div>

  <script>
    // Conectar con Supabase
    import { supabase } from '../src/config/supabase.js';

    async function loadBrands() {
      let { data, error } = await supabase.from("telemandos").select("brand").distinct();
      if (error) {
        console.error("Error al obtener marcas:", error);
        return;
      }

      const brandSelect = document.getElementById("brandSelect");
      data.forEach(item => {
        const option = document.createElement("option");
        option.value = item.brand;
        option.textContent = item.brand;
        brandSelect.appendChild(option);
      });
    }

    document.getElementById("brandSelect").addEventListener("change", async () => {
      const brand = document.getElementById("brandSelect").value;
      const modelSelect = document.getElementById("modelSelect");
      modelSelect.innerHTML = '<option value="">Seleccionar modelo</option>';
      modelSelect.disabled = true;

      if (!brand) return;

      let { data, error } = await supabase.from("telemandos").select("model").eq("brand", brand).distinct();
      if (error) {
        console.error("Error al obtener modelos:", error);
        return;
      }

      data.forEach(item => {
        const option = document.createElement("option");
        option.value = item.model;
        option.textContent = item.model;
        modelSelect.appendChild(option);
      });

      modelSelect.disabled = false;
    });

    async function searchRemotes() {
      const brand = document.getElementById("brandSelect").value;
      const model = document.getElementById("modelSelect").value;
      if (!brand || !model) {
        alert("Por favor, selecciona una marca y modelo.");
        return;
      }

      let { data, error } = await supabase
        .from("telemandos")
        .select("*")
        .eq("brand", brand)
        .eq("model", model);

      if (error) {
        console.error("Error al buscar telemandos:", error);
        return;
      }

      const resultsContainer = document.getElementById("searchResults");
      resultsContainer.innerHTML = "";

      if (data.length === 0) {
        resultsContainer.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      data.forEach(remote => {
        const item = document.createElement("div");
        item.classList.add("result-item");
        item.innerHTML = `
          <img src="${remote.image_url || 'https://via.placeholder.com/100'}" alt="Telemando">
          <h3>${remote.brand} ${remote.model}</h3>
          <p>${remote.description}</p>
          <p><strong>Precio:</strong> $${remote.price}</p>
          <a href="#">Ver detalles</a>
        `;
        resultsContainer.appendChild(item);
      });
    }

    loadBrands();
  </script>

</body>
</html>
