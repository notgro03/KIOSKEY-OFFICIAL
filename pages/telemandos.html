<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telemandos - Kioskeys</title>
  <link rel="icon" href="/favicon.jpg">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" src="/main.js"></script>

  <script type="module">
    import { supabase } from '../src/config/supabase.js';

    let currentData = {};

    document.addEventListener('DOMContentLoaded', async () => {
      const brandSelect = document.getElementById('brandSelect');
      const modelSelect = document.getElementById('modelSelect');
      const searchButton = document.querySelector('.search-button');

      // Cargar marcas
      const { data: brands, error: brandsError } = await supabase
        .from('telemandos')
        .select('brand');

      if (!brandsError) {
        const uniqueBrands = [...new Set(brands.map(item => item.brand))];

        uniqueBrands.forEach(brand => {
          const option = document.createElement('option');
          option.value = brand;
          option.textContent = brand;
          brandSelect.appendChild(option);
        });
      } else {
        console.error('Error cargando marcas:', brandsError);
      }

      // Evento cambio de marca
      brandSelect.addEventListener('change', async () => {
        const brand = brandSelect.value;
        modelSelect.innerHTML = '<option value="">Seleccionar modelo</option>';
        modelSelect.disabled = !brand;
        currentData = {};

        if (brand) {
          const { data: models, error: modelsError } = await supabase
            .from('telemandos')
            .select('model, description, image_url')
            .eq('brand', brand);

          if (!modelsError) {
            models.forEach(item => {
              const option = document.createElement('option');
              option.value = item.model;
              option.textContent = item.model;
              modelSelect.appendChild(option);
              currentData[item.model] = { 
                description: item.description, 
                image_url: item.image_url 
              };
            });
          } else {
            console.error('Error obteniendo modelos:', modelsError);
          }
        }
      });

      // Evento botón buscar
      searchButton.addEventListener('click', () => {
        const brand = brandSelect.value;
        const model = modelSelect.value;

        if (!brand || !model) {
          alert('Selecciona marca y modelo');
          return;
        }

        const { description = "Descripción no disponible", image_url = "" } = currentData[model] || {};
        showResults(brand, model, image_url, description);
      });
    });

    function showResults(brand, model, image_url, description) {
      const results = document.getElementById('searchResults');
      
      results.innerHTML = `
        <div class="result-item">
          <img src="${image_url}" alt="Telemando de ${brand} ${model}" class="result-logo">
          <div class="result-info">
            <h3>Telemando ${brand} ${model}</h3>
            <p>${description}</p>
            <div class="result-features">
              <span class="result-feature">
                <i class="fas fa-check-circle"></i> Alta compatibilidad
              </span>
              <span class="result-feature">
                <i class="fas fa-shield-alt"></i> Garantía 2 años
              </span>
              <span class="result-feature">
                <i class="fas fa-tools"></i> Programación incluida
              </span>
            </div>
          </div>
          <a href="/pages/contacto.html" class="result-button">Consultar</a>
        </div>
      `;
      results.classList.add('active');
    }
  </script>

  <style>
    .search-container {
      max-width: 800px;
      margin: 0 auto 32px;
    }

    .search-box {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0, 59, 142, 0.15);
      padding: 32px;
      margin-bottom: 32px;
      border: 1px solid rgba(0, 59, 142, 0.1);
    }

    .search-title {
      text-align: center;
      margin-bottom: 24px;
      color: var(--primary-blue);
    }

    .search-title h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .search-title p {
      color: #666;
      font-size: 15px;
    }

    .search-fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }

    .search-field label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-color);
    }

    .search-field select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid rgba(0, 59, 142, 0.1);
      font-size: 15px;
      background: white;
    }

    .search-button {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: var(--card-gradient);
      color: white;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
    }

    .search-results {
      display: none;
      background: white;
      border-radius: 18px;
      padding: 32px;
      margin-top: 24px;
    }

    .search-results.active {
      display: block;
    }

    .result-item {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 24px;
      border-bottom: 1px solid rgba(0, 59, 142, 0.1);
    }

    .result-logo {
      width: 100px;
      height: 80px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .result-info h3 {
      margin: 0 0 8px;
      color: var(--primary-blue);
      font-size: 18px;
    }

    .result-info p {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }

    .result-features {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }

    .result-feature i {
      color: var(--primary-blue);
    }

    .result-button {
      padding: 10px 20px;
      border-radius: 8px;
      background: var(--card-gradient);
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main>
    <section class="search-container">
      <div class="search-box">
        <h2>Buscador de Telemandos</h2>
        <div class="search-fields">
          <select id="brandSelect"><option value="">Seleccionar marca</option></select>
          <select id="modelSelect" disabled><option value="">Seleccionar modelo</option></select>
        </div>
        <button class="search-button">Buscar</button>
      </div>
      <div class="search-results" id="searchResults"></div>
    </section>
  </main>
</body>
</html>
