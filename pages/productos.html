<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos - Kioskeys</title>
  <link rel="icon" href="/favicon.jpg">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/css/productos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="/env.js"></script>
  <script type="module" src="/src/main.js"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #020611 0%, #0b0e23 100%);
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
      margin-top: 32px;
      justify-items: center;
    }

    .product-card {
      background: linear-gradient(135deg, rgba(5, 10, 25, 0.95), rgba(0, 70, 120, 0.95));
      border-radius: 24px;
      padding: 32px;
      color: white;
      border: 1px solid rgba(0, 180, 255, 0.3);
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.2);
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 40px rgba(0, 180, 255, 0.4);
      border-color: rgba(0, 220, 255, 0.6);
    }

    .product-media {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    .category-filters {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 32px;
      flex-wrap: wrap;
    }

    .category-filter {
      padding: 10px 20px;
      border-radius: 25px;
      border: 1px solid rgba(0, 180, 255, 0.4);
      background: rgba(10, 20, 40, 0.7);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-filter:hover, .category-filter.active {
      background: rgba(0, 150, 255, 0.3);
      border-color: rgba(0, 220, 255, 0.6);
      box-shadow: 0 0 10px rgba(0, 180, 255, 0.4);
    }

    .learn-more {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .learn-more:hover {
      background: rgba(0, 180, 255, 0.4);
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <nav></nav>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Nuestros Productos</h1>
        <p>Todo lo que necesitás para tu seguridad</p>
      </div>
    </section>

    <section class="main-content">
      <div class="content-container">
        <h2 class="selector-title">Catálogo de productos</h2>

        <div class="category-filters">
          <button class="category-filter active" data-type="">Todos</button>
          <button class="category-filter" data-type="llave">Llaves</button>
          <button class="category-filter" data-type="carcasa">Carcasas</button>
          <button class="category-filter" data-type="telemando">Telemandos</button>
          <button class="category-filter" data-type="accesorio">Accesorios</button>
        </div>

        <div id="productsList" class="features-grid"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-bottom">
      <p class="shiny-text">&copy; 2024 Kioskeys. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module" src="/src/products.js"></script>
</body>
</html>
