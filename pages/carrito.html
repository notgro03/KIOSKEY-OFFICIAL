<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - Kioskeys</title>
  <link rel="icon" href="/favicon.jpg">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .cart-container {
      max-width: 1200px;
      margin: calc(var(--nav-height) + 60px) auto 60px;
      padding: 0 24px;
    }

    .cart-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .cart-header h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #00a3ff, #00bcdc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .cart-content {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 32px;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cart-item {
      background: linear-gradient(135deg, rgba(15, 15, 15, 0.9), rgba(20, 20, 20, 0.85));
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      display: flex;
      gap: 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .cart-item:hover {
      border-color: rgba(0, 188, 212, 0.4);
    }

    .item-image {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item-image i {
      font-size: 40px;
      color: rgba(255, 255, 255, 0.3);
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-size: 20px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .item-variant {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 12px;
    }

    .item-price {
      font-size: 24px;
      font-weight: 700;
      color: rgba(0, 188, 212, 0.9);
    }

    .item-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-end;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50px;
      padding: 6px;
    }

    .quantity-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: rgba(0, 163, 255, 0.2);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .quantity-btn:hover {
      background: rgba(0, 163, 255, 0.4);
    }

    .quantity-value {
      width: 40px;
      text-align: center;
      font-weight: 700;
      color: white;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: rgba(239, 68, 68, 0.8);
      cursor: pointer;
      padding: 8px;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      color: rgba(239, 68, 68, 1);
    }

    .cart-summary {
      background: linear-gradient(135deg, rgba(15, 15, 15, 0.9), rgba(20, 20, 20, 0.85));
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      height: fit-content;
      position: sticky;
      top: calc(var(--nav-height) + 80px);
    }

    .summary-title {
      font-size: 24px;
      font-weight: 700;
      color: white;
      margin-bottom: 24px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      color: rgba(255, 255, 255, 0.8);
    }

    .summary-row.total {
      border-top: 2px solid rgba(255, 255, 255, 0.1);
      padding-top: 16px;
      margin-top: 20px;
      font-size: 20px;
      font-weight: 700;
      color: white;
    }

    .summary-row.discount {
      color: rgba(34, 197, 94, 0.9);
    }

    .checkout-btn {
      width: 100%;
      padding: 16px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg, rgba(0, 59, 142, 0.95), rgba(0, 114, 188, 0.95));
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      margin-top: 24px;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .checkout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 188, 212, 0.5);
    }

    .empty-cart {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-cart i {
      font-size: 80px;
      color: rgba(255, 255, 255, 0.2);
      margin-bottom: 24px;
    }

    .empty-cart h2 {
      font-size: 28px;
      color: white;
      margin-bottom: 12px;
    }

    .empty-cart p {
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 32px;
    }

    .shop-btn {
      padding: 16px 32px;
      border-radius: 50px;
      background: linear-gradient(135deg, rgba(0, 59, 142, 0.95), rgba(0, 114, 188, 0.95));
      color: white;
      text-decoration: none;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: all 0.4s ease;
    }

    .shop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 188, 212, 0.5);
    }

    @media (max-width: 968px) {
      .cart-content {
        grid-template-columns: 1fr;
      }

      .cart-summary {
        position: static;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="/"><img src="../images/k logo.png" alt="Kioskeys" class="nav-logo-img"></a>
    </div>
    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/pages/productos.html">Productos</a>
      <a href="/pages/planes.html">Planes</a>
      <a href="/pages/contacto.html">Contacto</a>
    </div>
    <button class="menu-button">
      <i class="fas fa-bars"></i>
    </button>
  </nav>

  <div class="cart-container">
    <div class="cart-header">
      <h1><i class="fas fa-shopping-cart"></i> Mi Carrito</h1>
      <p style="color: rgba(255, 255, 255, 0.7); font-size: 16px;">Revisa tus productos antes de continuar</p>
    </div>

    <div id="cartContent"></div>
  </div>

  <script type="module">
    import { cartManager } from '/src/cart-manager.js';

    function renderCart() {
      const cartContent = document.getElementById('cartContent');
      const cart = cartManager.getCart();

      if (cart.length === 0) {
        cartContent.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <h2>Tu carrito está vacío</h2>
            <p>Agrega productos para comenzar tu compra</p>
            <a href="/pages/productos.html" class="shop-btn">
              <i class="fas fa-store"></i>
              Ir a la tienda
            </a>
          </div>
        `;
        return;
      }

      const subtotal = cartManager.getSubtotal();
      const discount = cartManager.calculateDiscount();
      const total = cartManager.getTotal();

      cartContent.innerHTML = `
        <div class="cart-content">
          <div class="cart-items">
            ${cart.map(item => `
              <div class="cart-item" data-item-id="${item.id || item.product_id}">
                <div class="item-image">
                  ${item.image ? `<img src="${item.image}" alt="${item.name}">` : '<i class="fas fa-key"></i>'}
                </div>
                <div class="item-details">
                  <div class="item-name">${item.name}</div>
                  <div class="item-variant">${item.variant_data?.brand || ''} ${item.variant_data?.model || ''}</div>
                  <div class="item-price">$${item.price_snapshot.toFixed(2)}</div>
                </div>
                <div class="item-actions">
                  <button class="remove-btn" onclick="removeItem('${item.id || item.product_id}')">
                    <i class="fas fa-trash"></i>
                  </button>
                  <div class="quantity-control">
                    <button class="quantity-btn" onclick="updateQuantity('${item.id || item.product_id}', ${item.quantity - 1})">
                      <i class="fas fa-minus"></i>
                    </button>
                    <span class="quantity-value">${item.quantity}</span>
                    <button class="quantity-btn" onclick="updateQuantity('${item.id || item.product_id}', ${item.quantity + 1})">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
          <div class="cart-summary">
            <h3 class="summary-title">Resumen</h3>
            <div class="summary-row">
              <span>Subtotal:</span>
              <span>$${subtotal.toFixed(2)}</span>
            </div>
            ${discount > 0 ? `
              <div class="summary-row discount">
                <span>Descuento:</span>
                <span>-$${discount.toFixed(2)}</span>
              </div>
            ` : ''}
            <div class="summary-row">
              <span>Envío:</span>
              <span>A calcular</span>
            </div>
            <div class="summary-row total">
              <span>Total:</span>
              <span>$${total.toFixed(2)}</span>
            </div>
            <button class="checkout-btn" onclick="goToCheckout()">
              <i class="fas fa-credit-card"></i>
              Continuar al Checkout
            </button>
            <a href="/pages/productos.html" style="display: block; text-align: center; color: rgba(255, 255, 255, 0.7); margin-top: 20px; text-decoration: none;">
              <i class="fas fa-arrow-left"></i> Seguir comprando
            </a>
          </div>
        </div>
      `;
    }

    window.removeItem = async (itemId) => {
      if (confirm('¿Eliminar este producto del carrito?')) {
        await cartManager.removeFromCart(itemId);
        renderCart();
      }
    };

    window.updateQuantity = async (itemId, newQuantity) => {
      if (newQuantity < 1) return;
      await cartManager.updateQuantity(itemId, newQuantity);
      renderCart();
    };

    window.goToCheckout = () => {
      const session = localStorage.getItem('kioskeys_session');
      if (!session) {
        alert('Debes iniciar sesión para continuar');
        window.location.href = '/pages/login.html';
        return;
      }
      window.location.href = '/pages/checkout.html';
    };

    cartManager.subscribe(() => renderCart());
    renderCart();
  </script>
  <script type="module" src="/main.js"></script>
</body>
</html>
