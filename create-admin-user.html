<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario Admin - Kioskeys</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: linear-gradient(135deg, rgba(15, 15, 15, 0.8), rgba(20, 20, 20, 0.7));
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #00a3ff, #00bcdc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      background: rgba(10, 10, 10, 0.4);
      color: white;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: rgba(0, 188, 212, 0.6);
      box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.2);
    }

    .btn {
      width: 100%;
      padding: 14px 28px;
      border-radius: 50px;
      border: 2px solid rgba(0, 188, 212, 0.3);
      background: linear-gradient(135deg, rgba(0, 59, 142, 0.9), rgba(0, 114, 188, 0.9));
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0, 188, 212, 0.4);
      border-color: rgba(0, 188, 212, 0.6);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 500;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.2);
      border: 2px solid rgba(34, 197, 94, 0.4);
      color: rgb(134, 239, 172);
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid rgba(239, 68, 68, 0.4);
      color: rgb(252, 165, 165);
    }

    .info-box {
      background: rgba(59, 130, 246, 0.1);
      border: 2px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      line-height: 1.6;
    }

    .info-box strong {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Crear Usuario Administrador</h1>
    <p class="subtitle">Configuraci√≥n √∫nica para el panel de administraci√≥n</p>

    <div class="info-box">
      <strong>‚ö†Ô∏è Importante:</strong> Esta p√°gina es solo para crear tu usuario administrador. Una vez creado, puedes eliminar este archivo por seguridad.
    </div>

    <div id="alertBox" class="alert"></div>

    <form id="createAdminForm">
      <div class="form-group">
        <label for="email">Email del Administrador</label>
        <input
          type="email"
          id="email"
          required
          placeholder="geroadmin@kioskeys.com"
          value="geroadmin@kioskeys.com"
        >
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input
          type="password"
          id="password"
          required
          placeholder="M√≠nimo 6 caracteres"
          minlength="6"
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contrase√±a</label>
        <input
          type="password"
          id="confirmPassword"
          required
          placeholder="Repite la contrase√±a"
          minlength="6"
        >
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <span>‚ú® Crear Usuario Administrador</span>
      </button>
    </form>
  </div>

  <script src="/env.js"></script>
  <script type="module">
    import { supabase } from './src/config/supabase.js';

    const form = document.getElementById('createAdminForm');
    const alertBox = document.getElementById('alertBox');
    const submitBtn = document.getElementById('submitBtn');

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} show`;
      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 5000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showAlert('Las contrase√±as no coinciden', 'error');
        return;
      }

      if (password.length < 6) {
        showAlert('La contrase√±a debe tener al menos 6 caracteres', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span>‚è≥ Creando usuario...</span>';

      try {
        // Crear usuario en auth
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            emailRedirectTo: window.location.origin + '/pages/admin.html'
          }
        });

        if (authError) {
          throw authError;
        }

        if (!authData.user) {
          throw new Error('No se pudo crear el usuario');
        }

        // Agregar usuario a la tabla admin_users
        const { error: adminError } = await supabase
          .from('admin_users')
          .insert([
            {
              id: authData.user.id,
              email: email
            }
          ]);

        if (adminError) {
          throw adminError;
        }

        showAlert('‚úÖ Usuario administrador creado exitosamente! Redirigiendo...', 'success');

        setTimeout(() => {
          window.location.href = '/pages/admin.html';
        }, 2000);

      } catch (error) {
        console.error('Error:', error);
        showAlert('Error: ' + error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span>‚ú® Crear Usuario Administrador</span>';
      }
    });
  </script>
</body>
</html>
